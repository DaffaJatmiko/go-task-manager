<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
    <style>
      /* Custom styles for register page */
      body {
        background-color: #1a202c;
        color: #cbd5e0;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
      }
      .form-container label {
        color: #000; /* Mengubah warna label menjadi hitam */
      }
    </style>
  </head>
  <body>
    <!-- beginanswer -->
    <div class="flex items-center justify-center min-h-screen bg-cover">
      <div
        class="w-full max-w-md px-8 py-10 mt-4 text-left bg-white shadow-lg rounded-lg bg-opacity-90"
      >
        <h3 class="text-2xl font-bold text-center text-black">
          Register account
        </h3>
        <form method="POST" action="/client/register/process">
          <div>
            <div class="mt-4">
              <div>
                <label class="block text-black" for="fullname">Fullname</label>
                <input
                  type="text"
                  placeholder="Fullname"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                  name="fullname"
                />
              </div>
              <div class="mt-4">
                <label class="block text-black" for="email">Email</label>
                <input
                  type="email"
                  placeholder="Email"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                  name="email"
                />
              </div>
              <div class="mt-4">
                <label class="block text-black" for="password">Password</label>
                <input
                  type="password"
                  placeholder="Password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                  name="password"
                />
              </div>
              <div class="flex items-baseline justify-between">
                <button
                  class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
                >
                  Register
                </button>
                <a
                  href="/client/login"
                  class="text-sm text-blue-600 hover:underline"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- endanswer -->
  </body>
</html>
